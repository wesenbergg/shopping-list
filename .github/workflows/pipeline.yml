name: Deployment Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

env:
  IS_PRODUCTION: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
  SKIP_DEPLOY: ${{ contains(github.event.head_commit.message, '#skip') }}

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: npm install
        run: npm install
      - name: lint
        run: npm run eslint
      - name: build
        run: npm run build

