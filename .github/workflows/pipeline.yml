name: Deployment Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

env:
  IS_PRODUCTION: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
  SKIP_DEPLOY: ${{ contains(github.event.head_commit.message, '#skip') }}

jobs:
  build_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: npm install
        run: npm install
      - name: lint
        run: npm run lint
      - name: build
        run: npm run build

      - name: test
        run: npm run test
      - name: e2e tests
        uses: cypress-io/github-action@v6
        with:
          command: npm run cypress:run
          start: npm run start-prod
          wait-on: http://localhost:5000
          headed: false

